name: Release CLI

on:
  push:
    tags:
      - "cli-v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-darwin-arm64
            asset: agentik-darwin-arm64
          - target: bun-darwin-x64
            asset: agentik-darwin-x64
          - target: bun-linux-arm64
            asset: agentik-linux-arm64
          - target: bun-linux-x64
            asset: agentik-linux-x64
          - target: bun-windows-arm64
            asset: agentik-windows-arm64
          - target: bun-windows-x64
            asset: agentik-windows-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun ci
      - name: Build workspace packages
        run: bun run build
      - name: Build CLI binary
        run: |
          mkdir -p packages/coding-agent/dist
          bun build packages/coding-agent/src/cli.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=packages/coding-agent/dist/${{ matrix.asset }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: packages/coding-agent/dist/${{ matrix.asset }}*

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes "Automated CLI release."
          fi
          files=$(find dist -maxdepth 3 -type f)
          if [ -z "$files" ]; then
            echo "No release artifacts found." >&2
            exit 1
          fi
          gh release upload "$tag" $files --clobber
